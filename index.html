<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
</head>

<body>
    <div class="mainBody">
        <h2 style="text-align: center">Latest News Search</h2>

        <div class="card-body">
            <table class="search-table">
                <tr>
                    <td style="width: 95%">
                        <input id="searchBar" type="text" style="width: 100%;height: 25px">
                    </td>
                    <td>
                        <button style="background-color: green;color: #fff;height:30px;border: none"
                            onclick="search()">Search</button>
                    </td>
                </tr>
            </table>
            <div>
                <table class="table-items">
                    <tr style="height: 120px" style="width: 100%">
                        <td class="thumbnails" id="imgList" style="width: 10%">

                        </td>
                        <td id="demo" class="details" style="width: 90%">

                        </td>
                    </tr>
                </table>
            </div>
        </div>

    </div>

</body>

</html>
